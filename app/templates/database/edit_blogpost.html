{% extends 'base.html' %}

{% block content %}
<div class="row">
    <form action="{{ url_for('database.edit_blogpost') }}" id="edit_blogpost_form">
        <div>
            <h5>Edit Post: {{ selected_post.title }}</h5>
        </div>
        <div class="form-group">
            <label for="edited_blogpost_title">Post Title</label>
            <input type="text" class="form-control" id="edited_blogpost_title" name="edited_blogpost_title" value="{{ selected_post.title }}" />
        </div>
        <div class="form-group">
            <label for="edited_blogpost_content">Post Content</label>
            <textarea class="form-control" id="edited_blogpost_content" name="edited_blogpost_content" rows="4">{{ selected_post.content }}</textarea>
        </div>
        <div>
            <p>Delete Post?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="delete" id="delete_yes" value="yes">
                <label class="form-check-label" for="delete_yes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="delete" id="delete_no" value="no" checked>
                <label class="form-check-label" for="delete_no">
                    No
                </label>
            </div>
        </div>
        <input type="hidden" id="blogpost_id" name="blogpost_id" value="{{ selected_post.id }}" />
        <button type="submit" class="btn btn-primary">Edit Post</button>
    </form>
</div>
{% endblock content %}

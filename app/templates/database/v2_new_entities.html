{% extends 'base.html' %}

{% block content %}
<div class="row">
<h5 class="page_title">Portfolio API V2</h5>
</div>


<!-- Create New Element -->
<div class="row">
    <form action="{{ url_for('database.create_page') }}">
        <div>
            <h5>New Page</h5>
        </div>
        <div class="form-group">
            <label for="page_name">Page Name</label>
            <input type="text" class="form-control" id="page_name" name="page_name" />
        </div>
        <div class="form-group">
            <label for="page_category">Category (Name)</label>
            <input type="text" class="form-control" id="page_category" name="page_category" />
        </div>
        <div class="form-group">
            <label for="page_components">Components (Name)</label>
            <input type="text" class="form-control" id="page_components" name="page_components" />
        </div>
        <button type="submit" class="btn btn-primary">Create Page</button>
    </form>
</div>
<hr />

<div class="row">
    <form action="{{ url_for('database.create_page_category') }}">
        <div>
            <h5>New Page Category</h5>
        </div>
        <div class="form-group">
            <label for="category_name">Name</label>
            <input type="text" class="form-control" id="category_name" name="category_name" />
        </div>
        <button type="submit" class="btn btn-primary">Create Category</button>
    </form>
</div>
<hr />

<div class="row">
    <form action="{{ url_for('database.create_page_component') }}">
        <div>
            <h5>New Component</h5>
        </div>
        <div class="form-group">
            <label for="component_name">Name</label>
            <input type="text" class="form-control" id="component_name" name="component_name" />
        </div>
        <div class="form-group">
            <label for="component_type">Type</label>
            <input type="text" class="form-control" id="component_type" name="component_type" />
        </div>
        <div class="form-group">
            <label for="component_elements">Elements (By Name)</label>
            <input type="text" class="form-control" id="component_elements" name="component_elements" />
        </div>
        <button type="submit" class="btn btn-primary">Create Component</button>
    </form>
</div>
<hr />

<div class="row">
    <form action="{{ url_for('database.create_component_element') }}">
        <div>
            <h5>New Element</h5>
        </div>
        <div class="form-group">
            <label for="element_name">Name</label>
            <input type="text" class="form-control" id="element_name" name="element_name" />
        </div>
        <div class="form-group">
            <label for="element_content">Content</label>
            <input type="text-area" class="form-control" id="element_content" name="element_content" placeholder="Element Content" />
        </div>
        <div class="form-group">
            <label for="element_type">Type</label>
            <input type="text" class="form-control" id="element_type" name="element_type" placeholder="title, link, text, etc." />
        </div>
        <button type="submit" class="btn btn-primary">Create Element</button>
    </form>
</div>
<hr />
{% endblock content %}

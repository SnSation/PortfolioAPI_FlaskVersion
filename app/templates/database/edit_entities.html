{% extends 'base.html' %}

{% block content %}
<div class="row">
    <h5 class="page_title">Edit Entities</h5>
</div>

<div class="row">
    <form action="{{ url_for('database.choose_blogpost') }}">
        <div>
            <h5>Edit Blog Post</h5>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="blogpost_id">Blog Posts</label>
            </div>
            <select class="custom-select" id="blogpost_id" name="blogpost_id">
                {% for blog_post in blog_posts %}
                    <option value="{{ blog_post.id }}">{{ blog_post.title }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Select Post</button>
    </form>
    <form action="{{ url_for('database.choose_user') }}">
        <div>
            <h5>Edit User</h5>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="user_id">Users</label>
            </div>
            <select class="custom-select" id="user_id" name="user_id">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Select User</button>
    </form>
    <form action="{{ url_for('database.choose_project') }}">
        <div>
            <h5>Edit Project</h5>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="project_id">Projects</label>
            </div>
            <select class="custom-select" id="project_id" name="project_id">
                {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Select Project</button>
    </form>
</div>
{% endblock content %}

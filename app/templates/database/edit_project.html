{% extends 'base.html' %}

{% block content %}
<div class="row">
    <form action="{{ url_for('database.edit_project') }}" id="edit_blogpost_form">
        <div>
            <h5>Edit Project: {{ selected_project.name }}</h5>
        </div>
        <div class="form-group">
            <label for="edited_name">Name</label>
            <input type="text" class="form-control" id="edited_name" name="edited_name" value="{{ selected_project.name }}" />
        </div>
        <div class="form-group">
            <label for="edited_description">Description</label>
            <textarea class="form-control" id="edited_description" name="edited_description" rows="4">{{ selected_project.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="edited_name">GitHub</label>
            <input type="text" class="form-control" id="edited_github" name="edited_github" value="{{ selected_project.github }}" />
        </div>
        <div>
            <p>Delete Project?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="delete" id="delete_yes" value="yes">
                <label class="form-check-label" for="delete_yes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="delete" id="delete_no" value="no" checked>
                <label class="form-check-label" for="delete_no">
                    No
                </label>
            </div>
        </div>
        <input type="hidden" id="project_id" name="project_id" value="{{ selected_project.id }}" />
        <button type="submit" class="btn btn-primary">Edit Project</button>
    </form>
</div>
{% endblock content %}
